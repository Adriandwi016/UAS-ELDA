<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PZEM-004T Dashboard Pro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-volt: #fbbf24; /* Amber */
            --accent-amp: #38bdf8;  /* Sky Blue */
            --accent-watt: #f87171; /* Red */
            --accent-kwh: #4ade80;  /* Green */
        }

        body { 
            background-color: var(--bg-color); 
            color: var(--text-primary);
            font-family: 'Kanit', sans-serif;
            min-height: 100vh;
            background-image: radial-gradient(circle at top right, #1e293b 0%, transparent 40%);
        }

        /* Header Styling */
        .dashboard-header {
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 1rem;
        }

        /* Card Customization */
        .card-meter {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card-meter:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Decorative Side Bar on Cards */
        .card-meter::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
        }

        .border-volt::before { background: var(--accent-volt); box-shadow: 0 0 10px var(--accent-volt); }
        .border-amp::before { background: var(--accent-amp); box-shadow: 0 0 10px var(--accent-amp); }
        .border-watt::before { background: var(--accent-watt); box-shadow: 0 0 10px var(--accent-watt); }
        .border-kwh::before { background: var(--accent-kwh); box-shadow: 0 0 10px var(--accent-kwh); }
        .border-other::before { background: #94a3b8; }

        .value-display {
            font-size: 2.5rem;
            font-weight: 600;
            line-height: 1;
        }
        
        .unit-display {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .icon-bg {
            font-size: 3rem;
            position: absolute;
            right: 15px;
            bottom: 10px;
            opacity: 0.1;
            transform: rotate(-10deg);
        }

        /* Status Indicator Pulse */
        .status-badge {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px;
            padding: 5px 15px;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .led {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ef4444; /* Red default */
            box-shadow: 0 0 5px #ef4444;
            transition: all 0.3s;
        }

        .led.active {
            background-color: #22c55e;
            box-shadow: 0 0 10px #22c55e, 0 0 20px #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }

        .console-text {
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            color: #64748b;
        }
    </style>
</head>
<body>

<div class="container py-5">
    
    <div class="row mb-4 dashboard-header align-items-end">
        <div class="col-md-8">
            <h1 class="fw-bold m-0"><i class="fas fa-microchip me-2 text-primary"></i>POWER MONITOR</h1>
            <p class="text-secondary m-0">IoT Energy Management System // PZEM-004T</p>
        </div>
        <div class="col-md-4 text-md-end mt-3 mt-md-0">
            <div class="status-badge">
                <div id="status-led" class="led"></div>
                <span id="status-text" class="text-white">Connecting...</span>
            </div>
            <div class="console-text mt-1">Topic: iot/pzem/data</div>
        </div>
    </div>

    <div class="row g-4">
        
        <div class="col-lg-4 col-md-6">
            <div class="card card-meter border-volt p-4 h-100">
                <div class="d-flex justify-content-between align-items-start position-relative z-1">
                    <div>
                        <h6 class="text-secondary text-uppercase mb-2">Tegangan (Voltage)</h6>
                        <div class="value-display" style="color: var(--accent-volt)">
                            <span id="val-tegangan">0</span><span class="unit-display ms-2">V</span>
                        </div>
                    </div>
                </div>
                <i class="fas fa-bolt icon-bg" style="color: var(--accent-volt)"></i>
            </div>
        </div>

        <div class="col-lg-4 col-md-6">
            <div class="card card-meter border-amp p-4 h-100">
                <div class="d-flex justify-content-between align-items-start position-relative z-1">
                    <div>
                        <h6 class="text-secondary text-uppercase mb-2">Arus (Current)</h6>
                        <div class="value-display" style="color: var(--accent-amp)">
                            <span id="val-arus">0</span><span class="unit-display ms-2">A</span>
                        </div>
                    </div>
                </div>
                <i class="fas fa-wave-square icon-bg" style="color: var(--accent-amp)"></i>
            </div>
        </div>

        <div class="col-lg-4 col-md-12">
            <div class="card card-meter border-watt p-4 h-100">
                <div class="d-flex justify-content-between align-items-start position-relative z-1">
                    <div>
                        <h6 class="text-secondary text-uppercase mb-2">Daya Aktif (Power)</h6>
                        <div class="value-display" style="color: var(--accent-watt)">
                            <span id="val-daya">0</span><span class="unit-display ms-2">W</span>
                        </div>
                    </div>
                </div>
                <i class="fas fa-lightbulb icon-bg" style="color: var(--accent-watt)"></i>
            </div>
        </div>

    </div>

    <div class="row g-4 mt-1">
        
        <div class="col-md-4">
            <div class="card card-meter border-kwh p-3">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h6 class="text-secondary text-uppercase small mb-1">Total Energi</h6>
                        <h3 class="fw-bold mb-0 text-white"><span id="val-energi">0</span> <small class="fs-6 text-muted">kWh</small></h3>
                    </div>
                    <div class="text-end">
                        <i class="fas fa-battery-full fa-2x" style="color: var(--accent-kwh); opacity: 0.5;"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-meter border-other p-3">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h6 class="text-secondary text-uppercase small mb-1">Frekuensi</h6>
                        <h3 class="fw-bold mb-0 text-white"><span id="val-frek">0</span> <small class="fs-6 text-muted">Hz</small></h3>
                    </div>
                    <div class="text-end">
                        <i class="fas fa-chart-line fa-2x text-secondary opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card card-meter border-other p-3">
                <div class="d-flex align-items-center">
                    <div class="flex-grow-1">
                        <h6 class="text-secondary text-uppercase small mb-1">Power Factor</h6>
                        <h3 class="fw-bold mb-0 text-white"><span id="val-pf">0</span> <small class="fs-6 text-muted">PF</small></h3>
                    </div>
                    <div class="text-end">
                        <i class="fas fa-percent fa-2x text-secondary opacity-50"></i>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="row mt-5">
        <div class="col text-center">
            <small class="text-secondary opacity-50">Dashboard v2.0 &bull; <span id="last-updated">Waiting for data...</span></small>
        </div>
    </div>
</div>

<script>
    // --- KONFIGURASI MQTT (TIDAK BERUBAH) ---
    const mqtt_broker = "broker.emqx.io";
    const mqtt_port = 8084; 
    const mqtt_topic = "iot/pzem/data"; 
    const client_id = "web_ui_" + Math.random().toString(16).substr(2, 8);

    const client = new Paho.MQTT.Client(mqtt_broker, mqtt_port, client_id);

    client.onConnectionLost = function (responseObject) {
        console.log("Koneksi Putus: " + responseObject.errorMessage);
        updateUIStatus(false);
        setTimeout(connectMQTT, 5000);
    };

    client.onMessageArrived = function (message) {
        console.log("Data: " + message.payloadString);
        try {
            const data = JSON.parse(message.payloadString);
            
            // Update Data UI
            updateValue("val-tegangan", data.tegangan);
            updateValue("val-arus", data.arus);
            updateValue("val-daya", data.daya);
            updateValue("val-energi", data.energi);
            updateValue("val-frek", data.frekuensi);
            updateValue("val-pf", data.pf);

            // Update Timestamp
            const now = new Date();
            document.getElementById("last-updated").innerText = "Last update: " + now.toLocaleTimeString();

        } catch (e) {
            console.error("JSON Error:", e);
        }
    };

    function connectMQTT() {
        console.log("Connecting...");
        client.connect({
            onSuccess: function () {
                console.log("Connected!");
                updateUIStatus(true);
                client.subscribe(mqtt_topic);
            },
            onFailure: function (message) {
                console.log("Failed: " + message.errorMessage);
                updateUIStatus(false);
                setTimeout(connectMQTT, 5000);
            },
            useSSL: true
        });
    }

    // --- FUNGSI HELPER UI BARU ---
    
    function updateUIStatus(isConnected) {
        const text = document.getElementById("status-text");
        const led = document.getElementById("status-led");
        
        if (isConnected) {
            text.innerText = "System Online";
            text.style.color = "#4ade80"; // Green text
            led.classList.add("active");  // Start glowing
        } else {
            text.innerText = "Disconnected";
            text.style.color = "#f87171"; // Red text
            led.classList.remove("active"); // Stop glowing
        }
    }

    // Fungsi update dengan animasi sederhana
    function updateValue(elementId, value) {
        const el = document.getElementById(elementId);
        if(el.innerText != value) {
            el.style.opacity = 0;
            setTimeout(() => {
                el.innerText = value;
                el.style.opacity = 1;
            }, 100);
        }
    }

    // Start
    connectMQTT();

</script>

</body>
</html>
